<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>


    <main class="main">
        <div class="main__location">
            <input type="search" value="Paris, Belleville" />
        </div>


        <section class="main__hero">
            <h2 class="main__hero__title">Réservez le menu qui vous convient</h2>
            <p class="main__hero__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <div class="main__hero__btn">
                <a href="#restaurants">Explorer nos restaurants</a>                
            </div>
        </section>

        <section class="main__info"
            <h2>Fonctionnement</h2>
            <div class="main__info__step">
                <div class="main__info__number">1</div>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="main__info__step">
                <div class="main__info__number">2</div>
                <p>Composez votre menu</p>
            </div>
            <div class="main__info__step">
                <div class="main__info__number">3</div>
                <p>Dégustez au restaurant</p>
            </div>
</body>
</html>
